<body>

    <!-- Adsterra Top Ad -->

    <h2>Compress Your PDF</h2>
    <form id="pdfForm">
      <label for="pdfFile">Choose PDF File:</label>
      <input type="file" id="pdfFile" accept="application/pdf" required>

      <label for="compression">Select Compression Level:</label>
      <select id="compression">

<!-- PDF Compression Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
  const form = document.getElementById('pdfForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('pdfFile').files[0];
    const compression = document.getElementById('compression').value;

    if (!file) return alert("Please select a PDF file!");

    result.innerHTML = '<p style="color:#1a73e8;">Compressing PDF... Please wait.</p>';

    try {
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      // Simple simulation of compression (reducing image scale based on compression level)
      const scale = compression === "high" ? 0.9 : compression === "medium" ? 0.7 : 0.5;

      pdfDoc.getPages().forEach(page => {
        page.scale(scale, scale); // scale down for simulation
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      result.innerHTML = `
        <p>Your compressed PDF is ready!</p>
        <a href="${url}" download="compressed.pdf">
          <button>Download PDF</button>
        </a>`;
    } catch (err) {
      result.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  });
</script>

</body>
