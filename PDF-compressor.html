  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }

<header>

</header>

<main>

    <h2>Compress Your PDF</h2>
    <form id="pdfForm">
      <label for="pdfFile">Choose PDF File:</label>

<!-- PDF Compression Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
  const form = document.getElementById('pdfForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('pdfFile').files[0];
    const compression = document.getElementById('compression').value;

    if (!file) return alert('Please select a PDF file!');

    result.innerHTML = '<p style="color:#1a73e8;">Compressing PDF... Please wait.</p>';

    const arrayBuffer = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

    // Placeholder: image compression logic can be added here
    const pdfBytes = await pdfDoc.save();
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);

    result.innerHTML = `<p>Your PDF is ready! Download below:</p>
                        <a href="${url}" download="compressed.pdf">
                          <button>Download PDF</button>
                        </a>`;
  });
</script>

</body>
