<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Online PDF Compressor | Compress PDF Easily</title>
  <meta name="description" content="Compress PDF files online for free. Choose compression level and reduce PDF file size instantly without losing quality. Fast, secure, and SEO-optimized.">
  <meta name="keywords" content="pdf compressor, online pdf tool, compress pdf, reduce pdf size, optimize pdf">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4361ee;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .ad-space {
      background: #f0f0f0;
      border: 2px dashed #ccc;
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      color: #888;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2a3d9f;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    .loading {
      text-align: center;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Free Online PDF Compressor</h1>
  <p>Reduce PDF file size online with adjustable compression levels</p>
</header>

<div class="container">

  <!-- Ad Placeholder -->
  <div class="ad-space">
    Google AdSense Code Here (728x90)
  </div>

  <input type="file" id="upload" accept="application/pdf">

  <div class="controls">
    <label for="compression">Select Compression Level:</label>
    <select id="compression">
      <option value="0.8">Low (Better Quality)</option>
      <option value="0.5">Medium (Balanced)</option>
      <option value="0.3">High (Smaller Size)</option>
    </select>
    <br><br>
    <button id="compressBtn">Compress PDF</button>
    <button id="downloadBtn" disabled>Download</button>
  </div>

  <!-- Ad Placeholder -->
  <div class="ad-space">
    Google AdSense Code Here (300x250)
  </div>

  <div class="loading" id="loading">Processing... Please wait.</div>

  <div class="result" id="result"></div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
  const upload = document.getElementById('upload');
  const compressBtn = document.getElementById('compressBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const result = document.getElementById('result');
  const loading = document.getElementById('loading');
  const compression = document.getElementById('compression');
  let pdfBytes;

  upload.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (file) {
      pdfBytes = await file.arrayBuffer();
      result.innerHTML = `<p><strong>File Loaded:</strong> ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</p>`;
    }
  });

  compressBtn.addEventListener('click', async () => {
    if (!pdfBytes) {
      alert('Please upload a PDF file first.');
      return;
    }
    loading.style.display = 'block';
    try {
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const quality = parseFloat(compression.value);

      // Loop through pages and compress images
      const pages = pdfDoc.getPages();
      for (const page of pages) {
        const { width, height } = page.getSize();
        page.setSize(width * quality, height * quality);
      }

      const compressedPdf = await pdfDoc.save();
      result.innerHTML = `<p><strong>Compression Completed:</strong> ${(compressedPdf.byteLength/1024/1024).toFixed(2)} MB</p>`;
      
      downloadBtn.disabled = false;
      downloadBtn.onclick = () => {
        const blob = new Blob([compressedPdf], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "compressed.pdf";
        link.click();
      };
    } catch (err) {
      alert('Error compressing PDF: ' + err.message);
    } finally {
      loading.style.display = 'none';
    }
  });
</script>

</body>
</html>
